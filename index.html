<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"/>
    <link rel="stylesheet" href="./Assets/CSS/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="time-block">
        <div class="row">
          <div class="hour" >9am</div>
            <textarea class="description w-50 ml-2" data-hour="9" id="activity"></textarea>
            <button type="click" id= "save-Btn"class="button btn-lg pr-5"> <span class="oi oi-plus"></span> </button>
         </div>
      </div>
      
     <div class ="time-block">
        <div class ="row">
          <div class="hour">10am</div>
            <textarea class="description w-50" data-hour="10" id="activity" ></textarea>
            <button type="click" id="save-Btn" class="button btn-lg pr-5"> <span class="oi oi-plus"></span> </button>
          </div>
     </div>

     <div class ="time-block">
        <div class ="row">
          <div class="hour" >11am</div>
            <textarea  class="description w-50" data-hour="11" id="activity" ></textarea>
            <button type="click" id="save-Btn" class="button btn-lg pr-5"> <span class="oi oi-plus"> </span> </button>
          </div>
      </div>

      <div class ="time-block">
          <div class ="row">
            <div class="hour">12pm</div>
              <textarea class="description w-50" data-hour="12" id="activity" ></textarea>
              <button type="click" id="save-Btn" class="button btn-lg pr-5"> <span class="oi oi-plus"></span> </button>
            </div>
      </div>

      <div class ="time-block">
        <div class ="row">
          <div class="hour">1pm</div>
            <textarea class="description w-50 ml-2" data-hour="13" id="activity"></textarea>
            <button type="click" id="save-Btn" class="button btn-lg pr-5"> <span class="oi oi-plus"></span> </button>
          </div>
      </div>

      <div class ="time-block">
        <div class ="row">
          <div class="hour">2pm</div>
            <textarea class="description w-50 ml-2" data-hour="14" id="activity"></textarea>
            <button type="click" id="save-Btn" class="button btn-lg pr-5"> <span class="oi oi-plus"></span> </button>
          </div>
      </div>

      <div class ="time-block">
        <div class ="row">
          <div class="hour">3pm</div>
            <textarea class="description w-50 ml-2" data-hour="15" id="hour-3pm"></textarea>
            <button type="click" id="save-Btn" class="button btn-lg pr-5"> <span class="oi oi-plus"></span> </button>
          </div>
      </div>

      <div class ="time-block">
        <div class ="row">
          <div class="hour" >4pm</div>
            <textarea class="description w-50 ml-2" data-hour="16" id="activity" ></textarea>
            <button type="click" id="save-Btn" class="button btn-lg pr-5"> <span class="oi oi-plus"></span> </button>
          </div>
      </div>

      <div class ="time-block">
        <div class ="row">
          <div class="hour" >5pm</div>
            <textarea class="description w-50 ml-2" data-hour="17" id="activity"></textarea>
            <button type="click" id="save-Btn" class="button btn-lg pr-5"> <span class="oi oi-plus"></span> </button>
          </div>
      </div>
          

    </div>
    

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/JS/script.js"></script>
  </body>
</html>
